<!DOCTYPE HTML>
<html>
	<head>
  		<title>OfficeWebControls - Demo</title>
  		
  		<!-- Required stylesheets for the OfficeUI. -->
  		<link rel="stylesheet" type="text/css" href="Resources/Stylesheets/font-awesome.min.css" />
      <link rel="stylesheet" type="text/css" href="http//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
  		<link rel="stylesheet" type="text/css" href="Resources/Stylesheets/OfficeUI.Core.css" />
  		<link rel="stylesheet" type="text/css" href="Resources/Stylesheets/OfficeUI.Elements.css" />
  		<link rel="stylesheet" type="text/css" href="Resources/Stylesheets/OfficeUI.Styles.Default.css" />
  </head>
	<body class="nopadding nomargin">
		<div id="OfficeUI" style="margin: 10px;">
      <div class="form">
        <div class="row">
          <div class="fs_legend">
            <div>First name: </div>
          </div>
          <div class="field">
            <input type="text" placeholder="First name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="fs_legend">
          <div>Last name: </div>
        </div>
        <div class="field">
          <input type="text" placeholder="Last name" />
        </div>
      </div>

      <div class="row">
        <div class="fs_legend">
          <div>Email: </div>
        </div>
        <div class="field">
          <input type="text" placeholder="Email" />
        </div>
      </div>

      <div class="row">
        <div class="fs_legend">
          <div>Password: </div>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" />
        </div>
      </div>

      <div class="row">
        <div class="fs_legend">
          <div>Password confirmation: </div>
        </div>
        <div class="field">
          <input type="password" placeholder="Password confirmation" />
        </div>
      </div>
     </div>
  </body>
</html>
